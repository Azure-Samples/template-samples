template: sample.py.template
type: python
dependencies:
  - name: openai
    version: 1.101.0
  - name: azure-identity
    version: 1.24.0
  - name: azure-ai-agents
    version: 1.1.0
  - name: azure-ai-projects
    version: 1.0.0
input:
  - name: useEnvVars
    type: boolean
    default: true
    description: "Use environment variables for configuration"
  - name: useCreateThreadAndRun
    type: boolean
    default: false
    description: "Use create thread and run method to start the agent"
  - name: useCreateThreadAndProcessRun
    type: boolean
    default: false
    description: "Use create thread and process run method to start the agent"
  - name: endpoint
    type: string
    required: false
    description: "Endpoint URL for the API"
  - name: model
    type: string
    required: false
    description: "Model name to use for the agent"