# Output path must follow: <model>/<api>/<sdk>/<language>/<auth-type>/<capability>
# e.g., gpt-4o/completion-api/openai/python/entra/streaming
samples:
- templatePath: ./chat-completion/csharp
  variants:
    - output: ../generated-samples/default/chat-completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: <%= deploymentName %>
          useTokenCredentials: true
    - output: ../generated-samples/gpt-4o/chat-completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-4o
          useTokenCredentials: true
    - output: ../generated-samples/gpt-4o/chat-completions/openai/csharp/keyAuth/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-4o
          useTokenCredentials: false
          useEnvVars: true
    - output: ../generated-samples/gpt-4.1/chat-completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-4.1
          useTokenCredentials: false
          useEnvVars: true
    - output: ../generated-samples/Phi-4/chat-completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: Phi-4
          useTokenCredentials: false
          useEnvVars: true
    - output: ../generated-samples/DeepSeek-R1-0528/chat-completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: DeepSeek-R1-0528
          useTokenCredentials: false
          useEnvVars: true
    - output: ../generated-samples/grok-3/chat-completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: grok-3
          useTokenCredentials: false
          useEnvVars: true
    - output: ../generated-samples/gpt-4.1-mini/chat-completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-4.1-mini
          useTokenCredentials: false
          useEnvVars: true
- templatePath: ./agents-basic/python
  variants:
    - output: ../generated-samples/default/responses/projects/python/entra/agents
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          agentName: <%= agentName %>
          agentID: <%= agentID %>
- templatePath: ./agents-basic/csharp
  variants:
    - output: ../generated-samples/default/responses/projects/csharp/entra/agents
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          agentName: <%= agentName %>
          agentID: <%= agentID %>