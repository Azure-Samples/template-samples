variants:
  # Define a reusable configuration object
  - name: defaultConfiguration
    input:
      type: object
      properties:
        deploymentName: <some-deployment-name>
        endpoint: <%= endpoint %>

samples:
- templatePath: ./chat-completion/csharp
  variants: 
    - output: ../generated-samples/gpt-4o/chat-completions/openai/csharp/entra
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-4o
          useTokenCredentials: true
    - output: ../generated-samples/gpt-4o/chat-completions/openai/csharp/keyAuth
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-4o
          useTokenCredentials: false
          useEnvVars: true
