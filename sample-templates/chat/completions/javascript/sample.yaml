template: sample.js.template
type: javascript
dependencies:
  - name: openai
    version: 5.19.1
  - name: "@azure/identity"
    version: 4.11.1
input:
  - name: useTokenCredentials
    type: boolean
    default: true
    description: "Use token credentials for authentication"
  - name: endpoint
    type: string
    required: false
    description: "Endpoint URL for the OpenAI API"
  - name: apiKey
    type: string
    required: false
    description: "API key for authentication"
  - name: deploymentName
    type: string
    required: true
    description: "Model to use for chat completion"
  - name: useEnvVars
    type: boolean
    required: false
    default: false
    description: "Use environment variables for configuration"
  - name: extraParams
    type: object
    required: false
    description: "Additional parameters for the request"
  - name: endpointSuffix
    type: string
    required: false
    description: "Optional endpoint suffix for Azure OpenAI"
