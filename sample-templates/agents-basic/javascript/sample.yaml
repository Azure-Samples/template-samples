template: sample.js.template
type: javascript
dependencies:
  - name: "@azure/ai-projects"
    version: 1.0.0
  - name: "@azure/identity"
    version: 4.12.0
input:
  - name: endpoint
    type: string
    required: false
    description: "Endpoint URL for the Azure AI service"
  - name: agentID
    type: string
    required: false
    description: "ID of the agent to use"
  - name: userMessage
    type: string
    required: false
    description: "Message to send to the agent"