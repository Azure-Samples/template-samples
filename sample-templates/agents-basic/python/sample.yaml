template: sample.py.template
type: python
dependencies:
  - name: openai
    version: 2.3.0
  - name: azure-identity
    version: 1.25.1
  - name: azure-ai-agents
    version: 1.1.0
  - name: azure-ai-projects
    version: 1.0.0
input:
  - name: endpoint
    type: string
    required: false
    description: "Endpoint URL for the Azure AI service"
  - name: agentID
    type: string
    required: false
    description: "ID of the agent to use"
  - name: userMessage
    type: string
    required: false
    description: "Message to send to the agent"
  - name: useEnvVars
    type: boolean
    required: false
    description: "Whether to use environment variables for configuration"
  - name: agentName
    type: string
    required: true
    description: "Name of the agent to use"
  - name: modelDeploymentName
    type: string
    required: true
    description: "Name of the model deployment to use"