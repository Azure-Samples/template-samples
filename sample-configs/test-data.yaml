variants:
  # Define a reusable configuration object
  - name: defaultConfiguration
    input:
      type: object
      properties:
        deploymentName: <some-deployment-name>
        endpoint: <%= endpoint %>

samples:
- templatePath: ../sample-templates/chat-completion/csharp
  variants:
    - output: ../generated-samples/default/completions/openai/csharp/entra/basic
      input:
        type: object
        properties:
          deploymentName: <%= deploymentName %>
          endpoint: <%= endpoint %>
          useTokenCredentials: true
          extraParams:
            temperature: 0.7
            TopP: 0.95
            FrequencyPenalty: 0
            PresencePenalty: 0
            N: 1
            MaxTokens: 1024