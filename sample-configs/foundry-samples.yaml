# Output path must follow: <model>/<api>/<sdk>/<language>/<auth-type>/<capability>
# e.g., gpt-4o/completion-api/openai/python/entra/streaming
samples:
- templatePath: ../sample-templates/chat-completion/csharp
  variants:
    - output: ../generated-samples/csharp/chat-completion/sample1
      input:
        type: object
        properties:
          deploymentName: <%= deploymentName %>
          endpoint: <%= endpoint %>
          useTokenCredentials: true
          extraParams:
            temperature: 0.7
      tags:
        modelName: default
        api: completions
        sdk: openai
        language: csharp
        authType: entra
        capability: basic
    - output: ../generated-samples/csharp/chat-completion/sample2
      input:
        type: object
        properties:
          deploymentName: <%= deploymentName %>
          apiKey: <your-api-key>
          endpoint: <%= endpoint %>
          useTokenCredentials: false
      tags:
        modelName: default
        api: completions
        sdk: openai
        language: csharp
        authType: keyAuth
        capability: basic
    - output: ../generated-samples/csharp/chat-completion/sample3
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-5
          useTokenCredentials: true
      tags:
        modelName: gpt-5
        api: completions
        sdk: openai
        language: csharp
        authType: entra
        capability: basic
    - output: ../generated-samples/csharp/chat-completion/sample4
      input: 
        type: object
        properties:
          apiKey: <your-api-key>
          endpoint: <%= endpoint %>
          deploymentName: gpt-5
          useTokenCredentials: false
