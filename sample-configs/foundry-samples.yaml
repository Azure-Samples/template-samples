# Output path must follow: <model>/<api>/<sdk>/<language>/<auth-type>/<capability>
# e.g., gpt-4o/completion-api/openai/python/entra/streaming
samples:
- templatePath: ../sample-templates/chat-completion/csharp
  variants:
    - output: ../generated-samples/default/chat-completions/openai/csharp/entra/basic
      input:
        type: object
        properties:
          deploymentName: <%= deploymentName %>
          apiKey: <your-api-key>
          endpoint: <%= openai_v1_endpoint %>
          useTokenCredentials: true
          extraParams:
            temperature: 0.7
    - output: ../generated-samples/default/chat-completions/openai/csharp/keyAuth/basic
      input:
        type: object
        properties:
          deploymentName: <%= deploymentName %>
          apiKey: <your-api-key>
          endpoint: <%= openai_v1_endpoint %>
          useTokenCredentials: false
          extraParams:
            temperature: 0.7
