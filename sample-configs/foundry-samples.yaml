# Output path must follow: <model>/<api>/<sdk>/<language>/<auth-type>/<capability>
# e.g., gpt-4o/completion-api/openai/python/entra/streaming
samples:
- templatePath: ../sample-templates/chat-completion/csharp
  variants:
    - output: ../generated-samples/default/completions/openai/csharp/entra/basic
      input:
        type: object
        properties:
          deploymentName: <%= deploymentName %>
          endpoint: <%= endpoint %>
          useTokenCredentials: true
          extraParams:
            temperature: 0.7
    - output: ../generated-samples/default/completions/openai/csharp/keyAuth/basic
      input:
        type: object
        properties:
          deploymentName: <%= deploymentName %>
          apiKey: <your-api-key>
          endpoint: <%= endpoint %>
          useTokenCredentials: false
    - output: ../generated-samples/gpt-5/completions/openai/csharp/entra/basic
      input: 
        type: object
        properties:
          endpoint: <%= endpoint %>
          deploymentName: gpt-5
          useTokenCredentials: true
    - output: ../generated-samples/gpt-5/completions/openai/csharp/keyAuth/basic
      input: 
        type: object
        properties:
          apiKey: <your-api-key>
          endpoint: <%= endpoint %>
          deploymentName: gpt-5
          useTokenCredentials: false
